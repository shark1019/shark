<html>
    <head>
        <meta charset="utf-8"/>
        <title></title>
    </head>
    <body>
        <h1><font style="color: red;" align="center"><p>全国研究生入学统一考试报名信息登记表</p></font></h1>
       <table border="1" align="center" height="700" width="800" cellspacing="0">
        <tr>
            <td>
                报考单位代码
            </td>
            <td><input type="text"></td>
            <td>考生姓名</td>
            <td><input type="text"></td>

        </tr>
        <tr>
            <td>出生日期</td>
            <td><input type="text"></td>
            <td>民族</td>
            <td>
            <select>
                <option>01(汉族)</option>
            </select></td>
        </tr>
        <tr>
            <td>性别</td>
            <td><input type="radio" name="sex/">男
                <input type="radio" name="sex/">女</td>
            <td>政治面貌</td>
            <td>
                <select>
                <option>01(中共党员)</option>
            </select></td>
        </tr>
        <tr>
            <td>现在学习或工作单位</td>
            <td colspan="3">
                <form><input type="text" size="70"></form></td>
        </tr>
        <tr>
            <td>联系电话</td>
            <td></td>
            <td>最后毕业年月</td>
            <td></td> 
        </tr>
        <tr>
            <td>何时何地何原因受过何种奖励</td>
            <td colspan="3"><input type="text" size="70" style="height:70px" ></td>
            
            
        </tr>
        <tr height="150">
            <td>家庭主要成员</td>
            <td colspan="3">
                &nbsp;&nbsp;&nbsp;姓名&nbsp;与本人关系&nbsp;在何单位工作/任何职位&nbsp;联系电话
            </td>
        </tr>
        <tr>
            
            <td>自我总结</td>
            
            <td colspan="3"><input type="text" size="70" style="height:70px"></td>
            
        </tr>
        <tr><td>上传近期照片</td>
            <td colspan="3"><input type="text" size="70" style="height:70px"></td>
            
        </tr>
        <tr><td colspan="4" align="center">
            <input type="submit" value="确认">


            <input type="reset" value="重置">
            </td>
            
        </tr>
    </table>

    </body>
